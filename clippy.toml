# Tests are allowed to panic (e.g., assertions in rust are wrappers around panics)
allow-expect-in-tests = true
allow-indexing-slicing-in-tests = true
allow-panic-in-tests = true
allow-unwrap-in-tests = true
# 'e' makes sense for errors
allowed-idents-below-min-chars = ["i", "j", "x", "y", "z", "w", "n", "e"]
